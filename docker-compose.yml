version: '3.8'

services:
  # ===========================================
  # Backend Service
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ratetui-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-change-in-production-minimum-64-bytes-long-string
      - CORS_ORIGINS=http://localhost:3001,http://localhost:5173
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ratetui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Redis Service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ratetui-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./backend/redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      # Set Redis password if provided
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command: >
      sh -c "
      if [ ! -z \"$$REDIS_PASSWORD\" ]; then
        echo 'requirepass $$REDIS_PASSWORD' >> /usr/local/etc/redis/redis.conf
      fi &&
      redis-server /usr/local/etc/redis/redis.conf
      "
    networks:
      - ratetui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    sysctls:
      # Disable Transparent Huge Pages for better Redis performance
      net.core.somaxconn: 65535

  # ===========================================
  # Frontend Service (placeholder)
  # ===========================================

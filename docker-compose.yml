version: '3.8'

services:
  # ===========================================
  # Backend Service
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ratetui-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-change-in-production-minimum-64-bytes-long-string
      - CORS_ORIGINS=http://localhost:3001,http://localhost:5173
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ratetui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Redis Service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ratetui-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - ratetui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ===========================================
  # Frontend Service (placeholder)
  # ===========================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ratetui-frontend
  #   ports:
  #     - "3001:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - ratetui-network
  #   restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  ratetui-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  redis-data:
    driver: local
